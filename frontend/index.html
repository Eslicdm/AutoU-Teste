<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU - Classificador de Emails</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìß</text></svg>">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container main-container">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-2 fw-bold text-primary">Analisador de Emails</h1>
                    <p class="text-muted">Cole o texto do email abaixo ou
                        envie um arquivo (.txt ou .pdf) para classific√°-lo e
                        receber uma sugest√£o de resposta.</p>
                </div>

                <form id="email-form">
                    <div class="mb-3">
                        <textarea
                                id="email-text"
                                class="form-control"
                                rows="6"
                                placeholder="Cole o conte√∫do do email aqui..."></textarea>
                    </div>
                    
                    <div class="text-center text-muted my-3">ou</div>

                    <div class="mb-3">
                        <label for="email-file" class="file-input-wrapper text-center d-block">
                            <i class="bi bi-cloud-arrow-up-fill fs-1 text-primary"></i>
                            <p class="fs-5 m-0 text-primary fw-bold">Clique para enviar um arquivo</p>
                            <p class="text-muted m-0">Envie o documento .txt ou .pdf</p>
                            <input
                                    type="file"
                                    id="email-file"
                                    name="email_file"
                                    accept=".txt,.pdf" class="d-none">
                            <div id="file-name" class="text-muted mt-2"></div>
                        </label>
                    </div>

                    <div class="row g-3 pt-2">
                        <div class="col-sm-6">
                            <div class="d-grid">
                                <button
                                        type="button"
                                        id="clear-button"
                                        class="btn btn-outline-secondary btn-lg">
                                    <i class="bi bi-eraser me-2"></i>Limpar
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="d-grid">
                                <button type="submit" id="submit-button" class="btn btn-primary btn-lg">
                                    <span
                                            class="spinner-border spinner-border-sm me-2 d-none"
                                            role="status"
                                            aria-hidden="true"></span>
                                    Analisar Email
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <div id="results" class="mt-5 d-none">
                    <hr>
                    <h4 class="mt-4">Resultados da An√°lise</h4>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <h5>Classifica√ß√£o:</h5>
                            <div>
                                <span id="classification-result" class="badge fs-6"></span>
                                <p id="classification-description" class="text-muted small mt-1 mb-0"></p>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h5>Resposta Sugerida:</h5>
                            <div id="suggested-response-text" class="p-3 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS as a module -->
    <script src="/static/js/main.js" type="module"></script>

</body>
</html>
